<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="card " style="background: url('https://fullsuitcase.com/wp-content/uploads/2022/05/One-day-in-New-York-USA-NYC-day-trip-itinerary.jpg');">
            <p>New York City</p>
        </div>
        <div class="card" style="background: url('https://i0.wp.com/www.touristisrael.com/wp-content/uploads/2020/01/210910570-4.jpg?fit=805%2C405&ssl=1');">
            <p>Jerusalem</p>
        </div>
        <div class="card" style="background: url('https://assets.editorial.aetnd.com/uploads/2013/07/gettyimages-1390815938.jpg');">
            <p>Tokyo</p>
        </div>
        <div class="card" style="background: url('https://ychef.files.bbci.co.uk/976x549/p07zy3y6.jpg');">
            <p>Cairo</p>
        </div>
        <div class="card active" style="background: url('https://www.europanostra.org/wp-content/uploads/2022/05/20220531-Athens-Hub-%C2%A9-Nick-N-A-Shutterstock-ed.jpg');">
            <p>Athens</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
